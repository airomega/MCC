<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<script type='text/javascript' src='/StevesPlace/static/js/jquery-2.0.3.min.js'></script>
	<script type='text/javascript' src='/StevesPlace/static/js/main.js'></script>
	<link id="dynamic_css" rel="stylesheet" type="text/css" href="/StevesPlace/static/css/purple.css" />
	<link rel='stylesheet' type='text/css' href='/StevesPlace/static/css/standard.css' />
	<title>Title Page</title>
</head>
<body>
	<div class="content">
		<div id="header" class="top_block header primary">
			<h1>Default title page</h1>
			<div class="content">
				<select id="columnSelect">
					<option value="blue">Blue</option>
					<option value="green">Green</option>
					<option value="red">Red</option>
				</select>
				<button type="button" id="addColumnButton">Add</button>
				<select id="schemeSelect">
					<option value="purple">Purple</option>
					<option value="blue">Blue</option>
					<option value="yellow">Yellow</option>
				</select>
				<button type="button" id="schemeButton">Select</button>
			</div>
		</div>
		<div id="leftMenu" class="left_block Menu tertiary">
			<div class="content"></div>
		</div>
		<div id="mainbody" class="background mainBody secondary"></div>
		<div class="center_block mainBody">
			<div class="content">
					<div id="contentColumnDiv" class="tertiary"></div>
			
			</div>
		</div>
		<div id="footer" class="bottom_block footer primary">
			<div class="content primary">
			<a href="videopage.html">Video</a>
			</div>
		</div>
	</div>
</body>
</html>
